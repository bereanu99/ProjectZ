        <div id="page-wrapper">
            <div class="container">


                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-header">
                                Rezervare <small></small>
                            </h1>
                        </div>
                    </div>
                    <form name="form" ng-submit="insertData()">
                        <label class="text-succes" ng-show="succesInsert">{{succesInsert}</label>
                    <div class="row justify-content-center">
                        <div class="col-md-5 col-sm-5">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    Informatii Personale
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label>Prenume</label>
                                        <input name="fname" ng-model="fname" class="form-control" required>
                                        <span class="text-danger" ng-show="errorFirstname">{{errorFirstname}}</span>
                </div>
                <div class="form-group">
                    <label>Nume</label>
                    <input name="lname" ng-model="insert.lname" class="form-control" required>
                    <span class="text-danger" ng-show="errorLastname">{{errorLastname}}</span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" ng-model="insert.email" type="email" class="form-control" required>

                </div>
            </div>
            <div class="form-group">
                <label>Numar telefon</label>
                <input name="phone" ng-model="insert.phone" type="text" class="form-control" required>

            </div>

        </div>

        </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                       Informatii Rezervare
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Tipul de camera</label>
                            <select name="troom" ng-model="insert.troom" class="form-control" required>
                                <option value selected></option>
                                <option value="Superior Room">SUPERIOR ROOM</option>
                                <option value="Deluxe Room">DELUXE ROOM</option>
                                <option value="Guest House">GUEST HOUSE</option>
                                <option value="Single Room">SINGLE ROOM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Tipul de pat</label>
                            <select name="bed" ng-model="insert.bed" class="form-control" required>
                                <option value selected></option>
                                <option value="Single">Single</option>
                                <option value="Double">Double</option>
                                <option value="Triple">Triple</option>
                                <option value="Quad">Quad</option>
                                <option value="None">None</option>


                            </select>
                        </div>
                        <div class="form-group">
                            <label>Numerul de camere</label>
                            <select name="nroom" ng-model="insert.nroom" class="form-control" required>
                                <option value selected></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="7">7</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Check-In</label>
                            <input name="cin" ng-model="insert.cin" type="date" class="form-control">

                        </div>
                        <div class="form-group">
                            <label>Check-Out</label>
                            <input name="cout" ng-model="insert.cout" type="date" class="form-control">

                        </div>
                        <div class="col justify-content-center" style="padding-left: 200px;">
                            <button class="btn btn-primary" ng-click="login()">Rezervare</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>




        </div>

        </form>

        </div>

        </div>
        </div>
        <div class="container">

        </div>
        </body>

        </html>
